KEY_TOOLTIP1=Het totaal aantal inwoners. In de CBS-bevolkingsaantallen zijn uitsluitend personen begrepen die zijn opgenomen in het bevolkingsregister van een Nederlandse gemeente.
KEY_TOOLTIP2=Het aantal inwoners dat op 1 januari 0 tot 15 jaar oud is. Een percentage wordt uitgedrukt in gehele procenten van het totaal aantal inwoners in een gebied.
KEY_TOOLTIP3=Het aantal inwoners dat op 1 januari 15 tot 25 jaar oud is. Een percentage wordt uitgedrukt in gehele procenten van het totaal aantal inwoners in een gebied.
KEY_TOOLTIP4=Het aantal inwoners dat op 1 januari 25 tot 45 jaar oud is. Een percentage wordt uitgedrukt in gehele procenten van het totaal aantal inwoners in een gebied.
KEY_TOOLTIP5=Het aantal inwoners dat op 1 januari 45 tot 65 jaar oud is. Een percentage wordt uitgedrukt in gehele procenten van het totaal aantal inwoners in een gebied.
KEY_TOOLTIP6=Het aantal inwoners dat op 1 januari 65 jaar of ouder is. Een percentage wordt uitgedrukt in gehele procenten van het totaal aantal inwoners in een gebied.
KEY_TOOLTIP7=Aantal inwoners per km2 land. 
KEY_TOOLTIP8=Verandering in het aantal inwoners in de periode van 1 januari 2000 tot en met 1 januari 2010. Dit gegeven is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA). De verschillen zijn afgerond op vijftallen.
KEY_TOOLTIP9=Het aantal inwoners dat op 1 januari 0 tot 20 jaar oud is.
KEY_TOOLTIP10=Het aantal inwoners dat op 1 januari 20 tot 45 jaar oud is.
KEY_TOOLTIP11=Saldo van het aantal personen dat zich binnen Nederland in de periode 1 januari 2001 tot 1 januari 2008 in de kern vestigde minus het aantal personen dat naar een andere kern of het gebied buiten de kern vertrok.
KEY_TOOLTIP12=Saldo van het aantal personen dat zich in de periode 1 januari 2001 tot 1 januari 2008 vanuit het buitenland in de kern vestigde (immigratie) minus het aantal personen dat vanuit de kern naar het buitenland vertrok (emigratie). Op het emigratiecijfer zijn administratieve correcties toegepast.
KEY_TOOLTIP13=Het aantal mannen is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA) en is afgerond op vijftallen.
KEY_TOOLTIP14=Het aantal vrouwen is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA) en is afgerond op vijftallen.
KEY_TOOLTIP15=Aantal inwoners van een particulier huishouden bestaande uit één persoon, ouder dan 14 jaar. Tot eenpersoonshuishoudens worden ook personen gerekend die met anderen op eenzelfde adres wonen maar een eigen huishouding voeren. Het percentage eenpersoonshuishouden geldt als percentage van het totaal aantal particuliere huishoudens. 
KEY_TOOLTIP16=Meerpersoonshuishoudens zonder kinderen zijn particuliere huishoudens zonder thuiswonende kinderen, maar met mogelijk overige leden van het huishouden. Dit zijn niet-gehuwde paren of echtparen zonder kinderen en overige huishoudens. Gegevens over huishoudens zijn ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA). Een percentage huishoudens wordt uitgedrukt in gehele procenten van het totaal aantal particuliere huishoudens.
KEY_TOOLTIP17=Meerpersoonshuishoudens met kinderen zijn particuliere huishoudens bestaande uit één of twee ouders met ten minste één thuiswonend kind. Dit zijn niet-gehuwde paren met kinderen, echtparen met kinderen en eenouderhuishoudens. Gegevens over huishoudens met kinderen zijn ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA). Een percentage huishoudens wordt uitgedrukt in gehele procenten van het totaal aantal particuliere huishoudens.
KEY_TOOLTIP18=Een particulier huishouden bestaat uit één of meer personen die samen een woonruimte bewonen en zichzelf daar niet-bedrijfsmatig voorzien in de dagelijkse levensbehoeften. Institutionele huishoudens, waar bedrijfsmatig in huisvesting en dagelijkse behoeften wordt voorzien worden niet tot deze huishoudens gerekend.
KEY_TOOLTIP19=Inwoners die op 1 januari als ongehuwd paar samenleven. De burgerlijke staat ongehuwd geeft aan dat een persoon nog nooit een huwelijk heeft gesloten of een geregistreerd partnerschap is aangegaan. Een percentage wordt uitgedrukt in percentage van het totaal aantal inwoners. 
KEY_TOOLTIP20=Inwoners die op 1 januari als gehuwd paar samenleven. De burgerlijke staat gehuwd ontstaat na sluiting van een huwelijk of het aangaan van een geregistreerd partnerschap. Tot de gehuwden worden ook personen gerekend die gescheiden zijn van tafel en bed, want zij blijven formeel gehuwd. Een percentage wordt uitgedrukt in percentage van het totaal aantal inwoners.. 
KEY_TOOLTIP21=Het aantal inwoners dat op 1 januari gescheiden is, uitgedrukt in percentage van het totaal aantal inwoners. De burgerlijke staat gescheiden ontstaat na ontbinding van een huwelijk door echtscheiding of na ontbinding van een geregistreerd partnerschap anders dan door het overlijden van de partner. Exclusief personen die zijn gescheiden van tafel en bed, zij blijven tot de gehuwden worden gerekend.
KEY_TOOLTIP22=Dit gemiddelde is berekend als het aantal in particuliere huishoudens wonende personen gedeeld door het aantal particuliere huishoudens.
KEY_TOOLTIP23=Personen van wie de beide ouders in Nederland zijn geboren, ongeacht het eigen geboorteland.
KEY_TOOLTIP24=Personen van wie ten minste één ouder in het buitenland is geboren met als herkomstgroepering Afrika, Latijns-Amerika, Azië (exclusief Indonesië en Japan) of Turkije. Het aandeel niet-westerse allochtonen wordt uitgedrukt in percentage van het totaal aantal inwoners.
KEY_TOOLTIP25=Het aandeel personen van wie ten minste één ouder in het buitenland is geboren met als herkomstgroepering Europa (exclusief Turkije), Noord-Amerika, Oceanië, Indonesië of Japan. Het aandeel westerse allochtonen wordt uitgedrukt in percentage van het totaal aantal inwoners.
KEY_TOOLTIP26=Personen in particuliere huishoudens met een heel jaar inkomen, inclusief studenten. Een persoon heeft inkomen, indien er sprake is van persoonlijk inkomen.
KEY_TOOLTIP27=Het rekenkundig gemiddeld persoonlijk inkomen per persoon op basis van personen met een geheel jaarinkomen.
KEY_TOOLTIP28=Personen zijn ingedeeld naar hoogte van het persoonlijk inkomen in drie groepen. De indeling vindt plaats nadat alle personen zijn gerangschikt van laag naar hoog persoonlijk inkomen. Bij de laagste 40-procent-groep worden de personen geteld met het laagste persoonlijk inkomen. Het persoonlijk inkomen omvat inkomen uit arbeid, inkomen uit eigen onderneming, uitkering inkomensverzekeringen en uitkering sociale voorzieningen (met uitzondering van kinderbijslag).
KEY_TOOLTIP29=Personen zijn ingedeeld naar hoogte van het persoonlijk inkomen in drie groepen. De indeling vindt plaats nadat alle personen zijn gerangschikt van laag naar hoog persoonlijk inkomen. In de hoogste 20-procent-groep worden de personen geteld, behorend tot de 20 procent personen met het hoogste persoonlijk inkomen. Het persoonlijk inkomen omvat inkomen uit arbeid, inkomen uit eigen onderneming, uitkering inkomensverzekeringen en uitkering sociale voorzieningen (met uitzondering van kinderbijslag). 
KEY_TOOLTIP30=Particuliere huishoudens (exclusief studenten) zijn ingedeeld naar hoogte van het besteedbaar huishoudeninkomen in drie groepen. De indeling vindt plaats nadat alle particuliere huishoudens zijn gerangschikt van laag naar hoog besteedbaar huishoudeninkomen. Tot de laagste 40-procent-groep worden de huishoudens geteld behorend tot de 40 procent huishoudens met het laagste besteedbaar inkomen. 
KEY_TOOLTIP31=Particuliere huishoudens (exclusief studenten) zijn ingedeeld naar hoogte van het besteedbaar huishoudeninkomen in drie groepen. De indeling vindt plaats nadat alle particuliere huishoudens zijn gerangschikt van laag naar hoog besteedbaar huishoudeninkomen. In de hoogste 20-procent-groep worden de huishoudens geteld behorend tot de 20 procent huishoudens met het hoogste besteedbaar inkomen. 
KEY_TOOLTIP32=Huishoudens onder of rond het sociaal minimum. Het sociaal minimum is het wettelijk bestaansminimum zoals dat in de politieke besluitvorming is vastgesteld. Om te kunnen beoordelen hoe het inkomen zich verhoudt tot het minimum, moet aan de hand van de regelgeving worden vastgesteld welke norm voor het desbetreffende huishouden van toepassing is. Bij 65-plussers bij voorbeeld het bedrag aan AOW pensioen als norm gekozen. 
KEY_TOOLTIP33=Het rekenkundig gemiddeld persoonlijk inkomen per persoon op basis van de totale bevolking. 
KEY_TOOLTIP34=Het aantal inkomensontvangers van 15 tot 65 jaar met 52 weken inkomen dat in het voorgaande jaar een uitkering als voornaamste inkomensbron had, uitgedrukt in hele procenten van het totaal aantal inkomensontvangers van 15 tot 65 jaar. Tot de niet-actieven worden gerekend personen met een werkloosheidsuitkering, arbeidsongeschikten, pensioenontvangers, bijstandontvangers en de groep ‘overige inkomensontvangers’.
KEY_TOOLTIP35=Het aantal arbeidsongeschiktheidsuitkeringen (AO-uitkeringen) per 31 maart van het betreffende jaar per 1 000 inwoners van 15-64 jaar op 1 januari van het betreffende jaar. Doordat de uitkeringen en inwoners een verschillend peilmoment hebben én omdat één persoon meerdere AO-uitkeringen kan hebben, kan het relatieve cijfer boven de 1 000 uitkomen.
KEY_TOOLTIP36=Het aantal WW-uitkeringen per 31 maart van het betreffende jaar per 1 000 inwoners van 15-64 jaar op 1 januari van het betreffende jaar. Doordat de uitkeringen en inwoners een verschillend peilmoment hebben en omdat één persoon meerdere WW-uitkeringen kan hebben, kan het relatieve cijfer boven de 1 000 uitkomen.
KEY_TOOLTIP37=Om als woning te worden geclassificeerd moet een gebouw zodanig zijn gebouwd of verbouwd dat het geschikt is voor permanente bewoning door een particulier huishouden. Het heeft een eigen toegangsdeur, die direct bereikbaar is vanaf de openbare weg of via een portiek, galerij, trappenhuis of corridor; het bevat ten minste 14 vierkante meter aan verblijfsruimte en het beschikt over een toilet en een keukeninrichting die is bestemd voor bereiding van complete maaltijden. 
KEY_TOOLTIP38=De gemiddelde WOZ-waarde van woningen wordt afgeleid door de door gemeenten periodiek getaxeerde waarde van onroerende zaken in het kader van de Wet waardering onroerende zaken (Wet WOZ) te koppelen aan woningen uit het woningregister van het CBS. Bij een te kleine variatie van de gekoppelde WOZ-waarden of bij meer dan 10 procent ontbrekende koppelingen worden deze niet gepubliceerd.
KEY_TOOLTIP39=De aanduiding ‘huurwoning’ is de indicatie of op het adres van de woning alleen gebruiker(s) anders dan de eigenaar staat ingeschreven. Voor de bepaling van dit gegeven is gebruik gemaakt van de variabele ‘Aanduiding eigenaar/gebruiker’ uit de WOZ gegevens, aangevuld met de variabele ‘Huur/eigen’ uit de Woningstatistiek. Een percentage wordt uitgedrukt ten opzichte van het totaal aantal woningen.
KEY_TOOLTIP40=De aanduiding ‘koopwoning’ is de indicatie of op het adres van de woning de eigenaar/gebruiker staat ingeschreven. Voor de bepaling van dit gegeven is gebruik gemaakt van de variabele ‘Aanduiding eigenaar/gebruiker’ uit de WOZ gegevens, aangevuld met de variabele ‘huur/eigen’ uit de Woningstatistiek. Een percentage wordt uitgedrukt ten opzichte van het totaal aantal woningen.
KEY_TOOLTIP41=Het aantal woningen dat vóór het jaar 2000 is opgenomen in het Woningregister, uitgedrukt in hele procenten van het totaal aantal woningen.
KEY_TOOLTIP42=Het aantal woningen dat in of na het jaar 2000 is opgenomen in het Woningregister, uitgedrukt in hele procenten van het totaal aantal woningen.
KEY_TOOLTIP43=Een wooneenheid is een deel van een tot bewoning bestemd gebouw dat blijvend is bestemd voor permanente bewoning door een particulier huishouden. Het voldoet aan de criteria voor woningen, met uitzondering van het criterium met betrekking tot de aanwezigheid van een toilet en keuken. Het gebouw waarin de wooneenheid is gelegen beschikt over een toilet en/of over een keukeninrichting en heeft de bestemming bewoning door meerdere particuliere huishoudens.
KEY_TOOLTIP44=Een recreatiewoning is bestemd voor vakantiedoeleinden of gelegen op een officieel voor recreatie aangewezen terrein. Recreatiewoningen hoeven niet geschikt te zijn voor bewoning gedurende het hele jaar.
KEY_TOOLTIP45=Het gemiddeld jaarverbruik voor gas van particuliere woningen, zoals berekend uit de aansluitingenregisters van de energienetbedrijven. Bij de berekening van het gemiddeld gasverbruik op buurtniveau zijn woningen met een zeer laag of zelfs nulverbruik meegeteld indien er sprake is van stadsverwarming. Hierdoor valt in buurten waar stadsverwarming aanwezig is het gemiddeld gasverbruik van woningen laag uit.
KEY_TOOLTIP46=Het percentage woningen in een buurt dat is aangesloten op warmtedistributie (stadsverwarming). Warmtedistributie is een verwarmingssysteem waarbij de woningen in een wijk worden verwarmd via een ondergronds netwerk van warmwaterleidingen. In veel gevallen maakt warmtedistributie gebruik van restwarmte van bijvoorbeeld elektriciteitscentrales. Het gasverbruik van deze woningen is in veel gevallen zeer laag of zelfs nul.
KEY_TOOLTIP47=Het gemiddeld jaarverbruik voor elektriciteit op individuele aansluitingen van particuliere woningen, zoals berekend vanuit de aansluitingenregisters van de energienetbedrijven. Collectieve verbruiken van bijvoorbeeld liftinstallaties of hal-/galerijverlichting zijn hierbij niet inbegrepen.
KEY_TOOLTIP48=Het aantal motorvoertuigen ingericht voor het vervoer van ten hoogste 8 passagiers (exclusief bestuurder) op 1 januari.
KEY_TOOLTIP49=Het aantal personenauto’s per (particulier) huishouden op 1 januari. De personenauto’s worden regionaal ingedeeld met behulp van de kentekenregistratie. Personenauto’s die geregistreerd staan op het adres van het lease- of verhuurbedrijf vertekenen daarom de autodichtheid per huishouden. 
KEY_TOOLTIP50=Het aantal bestelauto’s, vrachtauto’s, trekkers (motorvoertuigen ingericht voor het trekken van opleggers), speciale voertuigen (bedrijfsauto’s voor bijzondere doeleinden zoals brandweerauto’s, reinigingsauto’s, takelwagens) en autobussen op 1 januari.
KEY_TOOLTIP51=Het aantal motorrijwielen, scooters, motorcarriers en motorinvalidenwagens met een motorrijwielkentekenbewijs op 1 januari.
KEY_TOOLTIP52=De totale oppervlakte land binnen de bevolkingskern volgens het Bestand Bodemgebruik 2008 van het CBS. Oppervlakten water kleiner dan 1 hectare worden tot land gerekend.
KEY_TOOLTIP53=De totale oppervlakte binnenwater binnen de bevolkingskern volgens het Bestand Bodemgebruik 2008 van het CBS. Tot binnenwater wordt gerekend alle water niet onderhevig aan getijden en breder dan 6 meter, zoals rivieren, sloten, kanalen en dergelijke.
KEY_TOOLTIP54=Bedrijven waarvan landbouw een hoofd- of nevenactiviteit is op 1 april. Het aantal is gebaseerd op het vestigingsadres van de hoofdbedrijfsgebouwen. Dit is niet per definitie gelijk aan de locatie van de landbouwactiviteiten. De gegevens zijn ontleend aan de Landbouwtelling.
KEY_TOOLTIP55=Bedrijfsvestigingen in de industrie en nijverheid op 1 januari. Hieronder vallen de bedrijfsvestigingen met de codes 10 tot en met 45 volgens de Standaard Bedrijfsindeling 1993 (SBI 1993). Een percentage wordt uitgedrukt in hele procenten van het totaal aantal bedrijfsvestigingen.
KEY_TOOLTIP56=Bedrijfsvestigingen in de commerciële dienstverlening op 1 januari. Hieronder vallen de bedrijfsvestigingen met de codes 50 tot en met 74 volgens de Standaard Bedrijfsindeling 1993 (SBI 1993). Een percentage wordt uitgedrukt in hele procenten van het totaal aantal bedrijfsvestigingen.
KEY_TOOLTIP57=Bedrijfsvestigingen in de niet-commerciële dienstverlening op 1 januari. Hieronder vallen de bedrijfsvestigingen met de codes 75 tot en met 93 volgens de Standaard Bedrijfsindeling 1993 (SBI 1993). Een percentage wordt uitgedrukt in hele procenten van het totaal aantal bedrijfsvestigingen. 
KEY_TOOLTIP58=Gewassenbedrijven op 1 april. Tot de gewassenbedrijven behoren de akkerbouwbedrijven, tuinbouw- en blijvende teeltbedrijven. Het aandeel is gebaseerd op het vestigingsadres van de hoofdbedrijfsgebouwen; dit is niet per definitie gelijk aan de locatie van de landbouwactiviteiten. Een percentage wordt uitgedrukt in hele procenten van het aantal agrarische bedrijven. 
KEY_TOOLTIP59=Veeteeltbedrijven op 1 april. Tot de veeteeltbedrijven behoren de graasdierbedrijven en hokdierbedrijven. Het aandeel is gebaseerd op het vestigingsadres van de hoofdbedrijfsgebouwen; dit is niet per definitie gelijk aan de locatie van de landbouwactiviteiten. Een percentage wordt uitgedrukt in hele procenten van het aantal agrarische bedrijven. 
KEY_TOOLTIP60=Combinatiebedrijven op 1 april. Tot de combinatiebedrijven behoren de bedrijven met gewas-, veeteeltcombinaties. Het aandeel is gebaseerd op het vestigingsadres van de hoofdbedrijfsgebouwen; dit is niet per definitie gelijk aan de locatie van de landbouwactiviteiten. Een percentage wordt uitgedrukt in hele procenten van het aantal agrarische bedrijven. 
KEY_TOOLTIP61=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde huisartsenpraktijk, berekend over de weg. Een huisartsenpraktijk is een pand of ruimte waarin één of meer huisartsen (samen)werken. 
KEY_TOOLTIP62=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde huisartsenpost, berekend over de weg. Een huisartsenpost is een plaats waar huisartsen uit de regio de avond-, nacht- en weekenddiensten verzorgen. Voor een aantal huisartsenposten geldt een wisseldienst. De afstand van een woonadres tot een van de huisartsenposten in een cluster van wisseldiensten is het gemiddelde van de afstanden tot alle huisartsenposten binnen dat cluster. 
KEY_TOOLTIP63=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde ziekenhuis, berekend over de weg. Voor het berekenen van de afstand zijn de locaties van buitenpoliklinieken buiten beschouwing gelaten. Een buitenpolikliniek is een afdeling van een ziekenhuis waar niet-bedlegerige patiënten worden behandeld of gecontroleerd. Patiënten worden er voor niet meer dan 24 uur opgenomen en er worden geen grote operaties uitgevoerd.
KEY_TOOLTIP64=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde kinderdagverblijf, berekend over de weg. Een kinderdagverblijf is een plaats waar kinderen van 0 tot 4 jaar gedurende één of meer dagdelen per week het hele jaar door worden opgevangen. Er kan voor meer dan 5 uur per dag van het kinderdagverblijf gebruik gemaakt worden en voor maximaal 10 dagdelen per week.
KEY_TOOLTIP65=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde locatie voor buitenschoolse opvang, berekend over de weg. Buitenschoolse opvang is bestemd voor schoolgaande kinderen van vier tot en met twaalf jaar. Deze vorm van opvang is alleen geopend voor en/of na schooltijd en eventueel tussen de middag; vaak ook op woensdagmiddag en tijdens de schoolvakanties.
KEY_TOOLTIP66=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde basisschool, berekend over de weg. Het basisonderwijs omvat naast de reguliere basisscholen ook de scholen voor kinderen van ouders zonder vaste woon- of verblijfplaats, de zogenoemde rijdende scholen, en de ligplaatsscholen voor varende kleuters. Het speciaal basisonderwijs en de speciale scholen zijn niet meegenomen. Cijfers hebben betrekking op een in het voorgaand jaar begonnen schooljaar. 
KEY_TOOLTIP67=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde VMBO school, berekend over de weg. Het voorbereidend middelbaar beroepsonderwijs.( VMBO) is onderwijs dat voorbereidt op het middelbaar beroepsonderwijs. Het is bestemd voor leerlingen van 12 tot 17 jaar. Instellingen van voortgezet onderwijs zijn scholen waar leerlingen door de overheid bekostigd voltijd voortgezet onderwijs kunnen volgen. Praktijkonderwijsscholen en speciale scholen zijn niet hier meegenomen.
KEY_TOOLTIP68=De gemiddelde afstand van alle inwoners in een gebied tot de dichtstbijzijnde HAVO / VWO school, berekend over de weg. Hoger algemeen voortgezet onderwijs / voorbereidend wetenschappelijk onderwijs. Havo/vwo-scholen zijn instellingen van voortgezet onderwijs waar leerlingen door de overheid bekostigd voltijd voortgezet onderwijs kunnen volgen. Praktijkonderwijsscholen en speciale scholen zijn niet hier meegenomen.
KEY_TOOLTIP682=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde supermarkt met een oppervlakte van minimaal 150 vierkante meter, berekend over de weg.
KEY_TOOLTIP69=De gemiddelde afstand van alle inwoners tot een van de dichtstbijzijnde winkels voor dagelijkse levensmiddelen, niet behorend tot een grote supermarkt, berekend over de weg. Hieronder vallen: groenteboer, bakker, vlaaienwinkel, toko, chocolade- of zoetwarenwinkel, koffie/theewinkel, delicatessenwinkel, kaaswinkel, minisupermarkt, notenwinkel, poelier, reformwinkel, slagerij, slijterij, tabakswinkel, visboer, ziekenhuiswinkel en winkel op kampeerterrein.
KEY_TOOLTIP70=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde restaurant, berekend over de weg. Onder restaurant wordt verstaan: restaurant, café-restaurant en afhaal/thuisbezorging.
KEY_TOOLTIP71=De gemiddelde afstand van alle inwoners in een gebied tot de dichtstbijzijnde bibliotheekvestiging, berekend over de weg. Het betreft bibliotheken en hun vestigingen zoals deze zijn opgenomen in de publicatie van de Vereniging van Openbare Bibliotheken. Mobiele vestigingen zoals bibliobussen worden hierbij niet opgenomen.
KEY_TOOLTIP72=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde zwembad, berekend over de weg.
KEY_TOOLTIP73=De gemiddelde afstand van alle inwoners in een gebied tot de dichtstbijzijnde bioscoop, berekend over de weg.
KEY_TOOLTIP74=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde treinstation, berekend over de weg.
KEY_TOOLTIP75=Het gemiddeld aantal kinderdagverblijven binnen 3 kilometer over de weg voor alle inwoners van een gebied. Een kinderdagverblijf is een plaats waar kinderen van 0 tot 4 jaar gedurende één of meer dagdelen per week het hele jaar door worden opgevangen. Er kan voor meer dan 5 uur per dag van het kinderdagverblijf gebruik gemaakt worden en voor maximaal 10 dagdelen per week.
KEY_TOOLTIP76=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde basisschool, berekend over de weg. Het basisonderwijs omvat naast de reguliere basisscholen ook de scholen voor kinderen van ouders zonder vaste woon- of verblijfplaats, de zogenoemde rijdende scholen en de ligplaatsscholen voor varende kleuters. Het speciaal basisonderwijs en de speciale scholen zijn niet meegenomen. Cijfers hebben betrekking op een in het voorgaand jaar begonnen schooljaar.
KEY_TOOLTIP77=Het gemiddeld aantal grote supermarkten binnen 3 kilometer over de weg voor alle inwoners van een gebied. Een grote supermarkt heeft een oppervlakte van minimaal 150 vierkante meter.
KEY_TOOLTIP78=Het gemiddeld aantal restaurants binnen 3 kilometer over de weg voor alle inwoners van een gebied. Onder restaurant wordt verstaan: restaurant, café-restaurant en afhaal/thuisbezorging.
KEY_TOOLTIP79=Het gemiddeld aantal vmbo scholen binnen 5 kilometer over de weg voor alle inwoners van een gebied. Het voorbereidend middelbaar beroepsonderwijs.( vmbo) is onderwijs dat voorbereidt op het middelbaar beroepsonderwijs. Het is bestemd voor leerlingen van 12 tot 17 jaar. Instellingen van voortgezet onderwijs zijn scholen waar leerlingen door de overheid bekostigd voltijd voortgezet onderwijs kunnen volgen. Praktijkonderwijsscholen en speciale scholen zijn niet hier meegenomen. 
KEY_TOOLTIP80=Het gemiddeld aantal havo / vwo-scholen binnen 5 kilometer over de weg voor alle inwoners van een gebied. Hoger algemeen voortgezet onderwijs / voorbereidend wetenschappelijk onderwijs. Havo / vwo-scholen waar leerlingen door de overheid bekostigd voltijd voortgezet onderwijs kunnen volgen. Instellingen van voortgezet onderwijs zijn scholen waar leerlingen door de overheid bekostigd voltijd voortgezet onderwijs kunnen volgen. Praktijkonderwijsscholen en speciale scholen zijn niet hier meegenomen. 
KEY_TOOLTIP81=De omgevingsadressendichtheid (OAD) van een adres is het aantal adressen binnen een cirkel met een straal van één kilometer rondom dat adres, gedeeld door de oppervlakte van de cirkel. De OAD van een gebied is de gemiddelde OAD van alle adressen binnen dat gebied en wordt weergegeven in adressen/km2. De OAD beoogt de mate van concentratie van menselijke activiteiten (wonen, werken, schoolgaan, winkelen, uitgaan etc.) weer te geven. 
KEY_TOOLTIP82=Het bestand bodemgebruik 2008
