KEY_PAG_TITEL=Uitleg over de CBS viewer
KEY_PAG_SUBTITLE=Uitleg over de werking van de CBSinuwbuurt viewer applicatie.
KEY_CONTENT_H3_1=Algemeen
KEY_CONTENT_P1=Deze toepassing geeft een afbeelding van CBS-statistieken over kleine gebieden. Kies een door u gewenst thema door op de knop “Selectie CBS kaartlaag” te klikken, via ‘op Thema’ vervolgens een onderwerp aan te klikken en in het nieuwe scherm op de hyperlink van een van de beschikbare indelingen en jaren te klikken. U kunt via de knop “Klik voor meer thema’s“ onderaan het themaoverzicht een tweede scherm openen met nieuwe onderwerpen. U kunt dit ook via een tablet raadplegen.
KEY_CONTENT_H3_2=Adres zoeken
KEY_CONTENT_P2=Gebruik hiervoor het zoekveld bovenaan de pagina. Type een postcode of straatnaam, woonplaats in. Na een aantal cijfers of letters ingetypt te hebben worden suggesties automatisch aangevuld. Als resultaat krijgt u een of meerdere oplossingen in een lijst gepresenteerd. Klik er een aan om hier op in te zoomen. 
KEY_CONTENT_H3_3=Achtergrond kaartlaag wisselen
KEY_CONTENT_P3=Via de knop "luchtfoto" of "topografie" links onder in het scherm kunt u de achtergrond wisselen tussen een luchtfoto of een topografische kaart van de Basisregistratie Topografie/ Open street maps. 
KEY_CONTENT_H3_4=Dataset downloaden
KEY_CONTENT_P4=U kunt alle gebiedsindelingen (buurten, bevolkingskernen en vierkanten) met hun gegevens downloaden via de link ‘Download’. U krijgt dan de geometriebestanden in shape formaat.
KEY_CONTENT_H3_5=Afdrukken
KEY_CONTENT_P5=Het afdrukken kunt u oproepen via Ctrl-P of via de afdrukfunctie van de webbrowser. Die laatste vindt u onder ‘Bestand’. Bij een tablet is de afdrukfunctie niet beschikbaar.
KEY_CONTENT_H3_6=Gebruik van browsers met Javascript-ondersteuning.
KEY_CONTENT_P6=<p>Dit is van toepassing voor nagenoeg alle moderne webbrowsers. Voor gebruikers met css- en javascript-ondersteuning kan de bediening met zowel een muis, met een vinger op een aanraakscherm als via het toetsenbord plaatsvinden.</p><h4>In- en uitzoomen</h4><p>Om in- en uit te zoomen kunt u zowel de +/- toetsen aanklikken als met het muiswieltje scrollen.</p><h4>Informatie opvragen</h4><p>Door met de muis of met de vinger op het aanraakscherm te klikken wordt via de kaart informatie opgevraagd over het thema van het gebied waar u op klikt. De opgevraagde informatie verschijnt links in beeld, onder de legenda met het kopje “Informatie locatie“. Als u te ver bent uitgezoomd kan informatie over meerdere gebieden getoond worden, zoom in dat geval verder in om het gegeven van één gebied op te vragen.</p><h4>Manoeuvreren via het toetsenbord</h4><p>Het is ook mogelijk met het toetsenbord CBSinuwbuurt te raadplegen. Verschillende toetsenbord functies van de kaart worden met behulp van de Tab-toets geactiveerd. U kunt tussen de verschillende functies wisselen met de Tab-toets.</p><h4>Navigatie via het toetsenbord</h4><p>Met de pijltoetsen kan de kaart worden verschoven. Met de +/- knoppen kan worden ingezoomd en uitgezoomd.</p><h4>Informatie opvragen</h4><p>Door de I-toets in te drukken verschijn een icoontje op de kaart dat met de pijltoetsen verschoven kan worden. Met behulp van de enter toets kan informatie worden opgevraagd op de plaats van het icoontje. Opnieuw de I-toets indrukken deactiveert het informatie opvragen.</p>
KEY_CONTENT_H3_7=Gebruik van een browser zonder Javascript-ondersteuning.
KEY_CONTENT_P7=<p>Voor gebruikers met beperkte of geen css- en javascript-ondersteuning. Ook voor gebruikers van verouderde browsers. U krijgt een aangepast beeld te zien waarmee u met meerdere pijltoetsen over het scherm kan manoeuvreren.</p><h4>Navigatie</h4><p>Gebruik de knoppen met +/- en knoppen met pijlen om de kaart in of uit te zoomen of de kaart te verschuiven.</p><h4>Informatie opvragen</h4><p>De applicatie vraagt automatisch informatie op over de zoeklocatie, weergegeven met een icoontje.</p>